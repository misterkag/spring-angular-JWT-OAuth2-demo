<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Connexion</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username">Nom d'utilisateur</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                [ngClass]="{ 'is-invalid': errorMessage && loginForm.get('username')?.touched }"
              />
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="invalid-feedback">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">
                  Le nom d'utilisateur est requis.
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': errorMessage && loginForm.get('password')?.touched }"
                />
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
                 <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Le mot de passe est requis.
                 </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                Se connecter
              </button>
              <button type="button" class="btn btn-danger" (click)="loginWithGoogle()">
                Se connecter avec Google
              </button>
            </div>

            <div class="alert alert-danger mt-3" *ngIf="errorMessage && !loginForm.dirty">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
